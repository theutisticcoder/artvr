<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Payment Form</title>
    <script src="https://web.squarecdn.com/v1/square.js"></script>
    <style>
        .payment-form {
            width: 300px;
            margin: 0 auto;
        }
        .payment-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div id="card-container"></div>
        <button id="pay-button" class="payment-button">Pay $15 for a print of: <img src="lake.JPG"></button>
        <p id="payment-status"></p>
    </div>

    <script>
        // Initialize Square Payment Form
        const payments = Square.payments('sq0idp-FdxhBGHFL5PcedNywT1dig', 'production'); // Use 'sandbox' for testing

        async function initializeCard() {
            const card = await payments.card();
            await card.attach('#card-container');
            return card;
        }

        async function tokenizeAndProcessPayment() {
            const card = await initializeCard();
            const cardToken = await card.tokenize();
            
            if (cardToken.status === 'OK') {
                const token = cardToken.token;
                // Send the token to your server for processing
                const response = await fetch('/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sourceId: token }),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('payment-status').textContent = 'Payment successful!';
                } else {
                    document.getElementById('payment-status').textContent = 'Payment failed!';
                }
            } else {
                document.getElementById('payment-status').textContent = 'Tokenization failed!';
            }
        }

        document.getElementById('pay-button').addEventListener('click', async () => {
            try {
                await tokenizeAndProcessPayment();
            } catch (error) {
                document.getElementById('payment-status').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
