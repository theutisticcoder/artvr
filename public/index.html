<head>
  <link rel="stylesheet" href="/reference/sdks/web/static/styles/code-preview.css" preload>
  <link rel="stylesheet" href="app.css" preload>
  <script src="https://web.squarecdn.com/v1/square.js"></script>

</head>
<body>
    <iframe width="100%" style="height: 80vh" frameborder="0" allowfullscreen allow="accelerometer;autoplay;fullscreen;gyroscope;magnetometer;xr-spatial-tracking" src="https://visit.virtualartgallery.com/b062815b-2197-4dbe-b049-eaa13cd04d3e" type="text/html"></iframe>

<div id="payment-form">
  <div id="payment-status-container"></div>
  <div id="card-container"></div>
  <button id="card-button" type="button">Pay $15.00 For A Print Of <img src='https://i.postimg.cc/VvnnfZ8B/lake.jpg' border='0' alt='lake'/></button>
</div>
  <script>
    var payments, card;
    (async ()=> {
       payments = Square.payments('sq0idp-FdxhBGHFL5PcedNywT1dig', 'LMJY97S69RNWK');
     card = await payments.card();
    console.log(card);
    await card.attach('#card-container');

    const cardButton = document.getElementById('card-button');
    cardButton.addEventListener('click', async () => {
      const statusContainer = document.getElementById('payment-status-container');

      try {
        const result = await card.tokenize();
        console.log(result);
        if (result.status === 'OK') {
          console.log(`Payment token is ${result.token}`);
          statusContainer.innerHTML = "Payment Successful";
        } else {
          let errorMessage = `Tokenization failed with status: ${result.status}`;
          if (result.errors) {
            errorMessage += ` and errors: ${JSON.stringify(
              result.errors
            )}`;
          }

          throw new Error(errorMessage);
        }
      } catch (e) {
        console.error(e);
        statusContainer.innerHTML = "Payment Failed";
      }
    });
    })();
    
  </script>
</body>
